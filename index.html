<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scott's Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <div class="btn-row">
          <button type="button" class="btn" data-action="clear">C</button>
          <button type="button" class="btn" data-action="/">&divide;</button>
        </div>
        <div class="btn-row">
          <button type="button" class="btn" data-value="7">7</button>
          <button type="button" class="btn" data-value="8">8</button>
          <button type="button" class="btn" data-value="9">9</button>
          <button type="button" class="btn" data-action="*">&times;</button>
        </div>
        <div class="btn-row">
          <button type="button" class="btn" data-value="4">4</button>
          <button type="button" class="btn" data-value="5">5</button>
          <button type="button" class="btn" data-value="6">6</button>
          <button type="button" class="btn" data-action="-">&minus;</button>
        </div>
        <div class="btn-row">
          <button type="button" class="btn" data-value="1">1</button>
          <button type="button" class="btn" data-value="2">2</button>
          <button type="button" class="btn" data-value="3">3</button>
          <button type="button" class="btn" data-action="+">&plus;</button>
        </div>
        <div class="btn-row">
          <button type="button" class="btn" data-value="0">0</button>
          <button type="button" class="btn" data-action="decimal">.</button>
          <button type="button" class="btn" data-action="calculate">
            &equals;
          </button>
        </div>
      </div>
    </div>
    <div class="credit">Created by Scott</div>
  </body>
</html>
